<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Github Api Fun</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="stylesheet" href="assets/stylesheets/font-awesome.min.css">
    <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">

  </head>

  <body class="h-100">


    <main role="main" class="bg-info" class="h-100">

    <div class="container">
      <header class="header my-5 clearfix">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="#">Github Search</a>
          <ul></ul>
          <form id="Github-form " class="ml-auto">
                <div class="form-row">
                  <div class="col-4">
                    <input type="text" value="octocat" class="form-control" placeholder="User "  autofocus="" id="username">
                  </div>
                  <div class="col-4">
                    <button  type="submit" id="button-info" class="form-control btn btn-primary">User info </button>
                  </div>
                  <div class="col-4">
                    <button  type="submit" id="button-repo" class="form-control btn btn-primary">Repo List </button>
                  </div>
                  <div class="col-4">
                    <button type="submit" id="button-org" class="form-control btn btn-primary"> Org List </button>
                  </div>
                  
                </div>
        </form>
         

        </nav>
      </header>


      <div id="alert" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
        <strong>Username not found!</strong> Try with somebody else.
        <button class="btn btn-link text-dark" type="button" id ="X-button"  aria-label="Close"><i class="fa fa-times fa-2x" aria-hidden="true"></i>
          <span aria-hidden="true"></span>
        </button>
      </div>  


      <main role="main">
      <div id="loader">
      </div>
      <div class="jumbotron">

      <div class="flex-sm-nowrap flex-wrap media">
        <img id="avatar" class="mr-3" src="http://via.placeholder.com/200x200" alt="Generic placeholder image">
        <div class="media-body">
          <h3>User-Info:</h3>
             
          <ul class="list-unstyled list-group" >
                <li class="list-group-item">Website: <a target="_blank" href="" id="website"></a></li>
                <li class="list-group-item">Member since: <span id="created_at"></span></li>
          </ul>
        </div>
      </div>
        <button id="clearHistory" type="button" class="btn btn-danger float-right">Clear History</button>
        <hr class="my-5">
        <h3>Repos:</h3>
        <ul class="list-unstyled" id="repo-list"></ul>
      </div>

    </main>

    <aside class="jumbotron">
      <h3>Saved Usernames</h3>
      <ul class="saved_users text-center" style="font-size: 20px"></ul>
    </aside>


    </div> <!-- /container -->


    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="assets/javascript/popper.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>

    <script src="assets/javascript/index.js"></script>
  </body>
</html>
