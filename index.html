<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Github Api Fun</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="assets/stylesheets/bootstrap.min.css">

  </head>

  <body>


    <main role="main">

    <div class="container">
      <header class="header my-5 clearfix">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="#">Github Search</a>
          <ul></ul>
          <form id="Github-form " class="ml-auto">
                <div class="form-row">
                  <div class="col-4">
                    <input type="text" value="octocat" class="form-control" placeholder="User "  autofocus="" id="username">
                  </div>
                  <div class="col-4">
                    <button  type="submit" id="button-info" class="form-control btn btn-primary">User info </button>
                  </div>
                  <div class="col-4">
                    <button  type="submit" id="button-repo" class="form-control btn btn-primary">Repo List </button>
                  </div>
                  
                </div>
        </form>
         

        </nav>
      </header>

      <main role="main">

      <div class="jumbotron">

        <h3>User-Info:</h3>

        <div id="user-info" class="mx-auto" style="width: 200px">
          <img src="http://via.placeholder.com/200x200" id="avatar"/>
        </div>
        <ul class="list-unstyled list-group" >
          <li class="list-group-item">Website: <a target="_blank" href="" id="website"></a></li>
          <li class="list-group-item">Member since: <span id="created_at"></span></li>
        </ul>
        <button id="clearHistory" type="button" class="btn btn-danger float-right">Clear History</button>
        <hr class="my-5">
        <h3>Repos:</h3>
        <ul class="list-unstyled" id="repo-list"></ul>
      </div>

    </main>

    <aside class="jumbotron">
      <h3>Saved Usernames</h3>
      <ul class="saved_users text-center" style="font-size: 20px"></ul>
    </aside>


    </div> <!-- /container -->


    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script src="assets/javascript/popper.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>

    <script src="assets/javascript/index.js"></script>
  </body>
</html>
